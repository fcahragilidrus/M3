<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(10, 10, 240)
    }
    .card {
        background-color: white;
        border-radius: 15px;
        text-align: center;
        padding: 10px;
        width: 60%;
        margin-top: 100px;
        margin-right: auto;
        margin-left: auto;
    }
    h1{
        font-size: 50px;
        text-align: center;
    }
    #gambar{
        width: 500px;
    }
</style>
<body>
    <div class="card">
    <h1>Punny Web</h1>
    <h2 id="author"></h2>
    <img src="" id="gambar"></img>
    </div>
    <script>
        let show = function (data) {
            let arr = JSON.parse(data);
            arr = arr[0];
            document.getElementById("gambar").src = arr.download_url;
            document.getElementById("author").innerHTML = arr.author;
        }
        let load = function () {
            let link = "https://picsum.photos/v2/list?page=2&limit=1";
            let xhr;
            xhr = new XMLHttpRequest();
            try {
                xhr = new XMLHttpRequest();
                if (!xhr) return -1;

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    show(xhr.responseText);
                }    
            };
        xhr.open('GET', link);
        xhr.send();
        }
        catch (e) {
            console.log(e)
        }
    }
    load();
    </script>
</body>
</html>
